    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Checkout form</title>
    </head>
    <body>
        <h2>Check Out Form</h2>
        <div class="checkout-container">
        <div class="row">
            <div class="col-75">
                <div class="container">
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <div class="row">
                                    <div class="col-50">
                                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                        <input type="text" name="firstname" id="fname" placeholder="Priya Paul" required>
        
                                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                        <input type="email" name="email" id="email" placeholder="priyapauloo@gmail.com" required>
        
                                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                        <input type="text" name="address" id="adr" placeholder="XYZ address" required>
        
                                        <label for="city"><i class="fa fa-institution"></i> City</label>
                                        <input type="text" name="city" id="city" placeholder="Bhopal" required>
        
                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state"name="state" placeholder="Madhya Pradesh" required>
                                        </div>

                                        <div class="col-50">
                                                <label for="zip">Zip</label>
                                                <input type="text" id="zip"name="zip" placeholder="3026133" required>
                                                </div>
                                                </div>
                                                </div>

                                                <div class="col-50">
                                                    <h3>Payment Information</h3>
                                                    <label for="cardname">Name on Card</label>
                                                    <input type="text" id="cardname" name="cardname" placeholder="Priya Paul" required>
                    
                                                    <label for="ccnum">Credit Card Number</label>
                                                    <input type="text" id="ccnum" name="cardnumber"placeholder="xxxx-xxxx-xxxx-xxxx" required>
                                                
                                                    <label for="expmonth">Expire Month</label>
                                                    <input type="text" id="expmonth" name="expmonth"placeholder="MM" required>
                                            
                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="expyear">Exp Year</label>
                                                    <input type="text" id="expyear" name="expyear" placeholder="YYYY" required>
                                                </div>

                                                <div class="col-50">
                                                    <label for="cvv">CVV</label>
                                                    <input type="text" id="cvv" name="cvv" placeholder="121" required>
                                                </div>
                                            </div> 
                                               
                                            <label>
                                                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                                            </label>
            
                                            </div>
                                    </div> 
                                    <label>
                                        <input type="checkbox" checked="checked" name="sameadr"> shipping address same as billing
                                    </label> 
                                    </div>
                                    </div>
                                    <div class="btn">
                                        <button type="submit"> Continue to Checkout</button>
                                    </div>
                                </form>
                                </div>
            </div>
            <div class="col-25">
                <div class="cart-container">
                    <h4>Cart <span class="price" style="color: black;"></span></h4>
                <ul>
                    <li>Item 1 <span>$50</span></li>
                    <li>Item 2 <span>$30</span></li>
                    <li>Item 3 <span>$20</span></li>
                    <li>Item 4 <span>$40</span></li>
                </ul>
                <hr>
                <p>Total: <span class="price"> $140</span></p>
                </div>
            </div>
            </div>
            </div>
    </body>
    </html>
